<div class="container">

  <div class="row" *ngIf="loading">
    <div class="col">
      <div class="text-center">
        <app-spinner></app-spinner>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="success">
    <div class="col-md-10 alert alert-success">
      <p>Updated successfully.</p>
    </div>
  </div>

  <div class="row" *ngIf="error">
    <div class="col-md-10 alert alert-danger">
      <p>Update failed.</p>
    </div>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-block alert-error notification fade in" data-ng-show="displayLocationDeletePopup">
      <h6>Are you sure you want to delete this location?</h6>
      <div class="form-controls-alert">
        <a href="" class="btn" data-ng-click="showDeleteLocationPopup(false)">No</a>
        <a href="" class="btn btn-danger" data-ng-click="deleteVendorLocation(locationId)">Yes</a>
      </div>
    </div><!-- end alert -->

    <div class="grid-container">
      <div class="item{{unit.id}}" *ngFor="let unit of units"
           [ngClass]="unit.status"
           (click)="onClick(unit.id)">{{unit.id}}</div>
    </div>

    <div class="row">
      <div class="col">
        <p>
          <span>Total: {{total}} </span> |
          <span class="free">Free: {{free}}</span> |
          <span class="reserved">Reserved: {{reserved}}</span> |
          <span class="used">Used: {{used}}</span>
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-success" [disabled]="!changed" (click)="onSubmit()">Submit</button>
        <button type="button" class="btn btn-danger" [disabled]="!changed" (click)="onReset()">Reset</button>
      </div>
    </div>
  </div>
</div>
