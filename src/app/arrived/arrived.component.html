<div class="container">

  <div class="row" *ngIf="loading">
    <div class="col">
      <div class="text-center">
        <app-spinner></app-spinner>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="success">
    <div class="col-md-10 alert alert-success">
      <p>Updated successfully.</p>
    </div>
  </div>

  <div class="row" *ngIf="error">
    <div class="col-md-10 alert alert-danger">
      <p>Update failed.</p>
    </div>
  </div>

  <div *ngIf="!loading">

    <div class="row btn-toolbar">
      <div class="mr-auto">
        <h2>Arrived: {{(guests| async)?.length}}</h2>
      </div>
      <div class="ml-auto">
        <button type="submit" class="btn btn-success" (click)="onAdd()">Add</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Friends</th>
              <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let guest of guests | async">
              <td>{{guest.data.date | date: 'H:mm, dd.MM.yy'}}</td>
              <td>{{guest.data.forename}} {{guest.data.surname}}</td>
              <td>{{guest.data.phone}}</td>
              <td>{{guest.data.friends}}</td>
              <td>
                <button type="button" class="btn btn-primary" (click)="onEdit(guest.id)"><i class="fa fa-pencil"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-danger" (click)="onClear()">Clear all</button>
      </div>
    </div>
  </div>
</div>
